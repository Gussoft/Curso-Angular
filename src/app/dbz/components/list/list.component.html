<h4>Listado</h4>
<ul class="list-group">
    <li *ngFor="let item of characterList; let i = index; let isFirsh = first; let isLast = last; let isEven = even;" 
    class="list-group-item d-flex justify-content-between align-items-center" 
    [ngClass]="{'list-group-item-danger': isFirsh, 'list-group-item-success': isLast}"> <!-- let isFirsh = first; let isLast = last; let isEven = even; let isOdd = odd-->
        <span>{{i+1}}.</span> {{item.name}} - Power :: {{item.power}}
        <!--span *ngIf="item.power < 10000">Insecto</span-->
        <span class="badge bg-danger rounded-pill">
            <button class="btn btn-danger btn-sm" (click)="onDeleteCharacter(item.id)">X</button>
        </span>
    </li>
    
</ul>
