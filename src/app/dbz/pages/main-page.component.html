<h2>DBZ Personajes</h2>
<hr>

<div class="row">
    <div class="col">
        <dbz-list 
        [characterList]="characters" 
        
        (onDeleteId)="onDeleteCharacterById($event)"
        ></dbz-list>
        
    </div>
    <div class="col">
        <dbz-add-caracter (onNewCharacter)="onNewCharacter($event)"></dbz-add-caracter>
    </div>
</div>
